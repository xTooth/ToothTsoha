{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('post_create') }}">
  <table>
    <tr>
      <td>
        {{ form.content.label }}
      </td>
      <td>
        {{ form.content }}
      </td>
      <td>
        <ul>
          {% for error in form.content.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" value="Create new post" />
      </td>
    </tr>
</form>
{% endblock %}
