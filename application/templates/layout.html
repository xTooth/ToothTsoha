<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Foorumi</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

  <header>
    <nav class="navbar-expand-lg navbar-dark bg-dark" style="padding:0.5rem">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarNav">
        <div class="navbar-nav mr-auto">
          <a class="nav-link nav-item {{'active' if active_page == 'index'}}" href="/"> <i data-feather="home"></i> Home
          </a>
          <a class="nav-link nav-item {{'active' if active_page == 'listp'}}" href="{{ url_for('posts_index') }}"> <i
              data-feather="list"></i> Posts </a>
          <a class="nav-link nav-item {{'active' if active_page == 'lista'}}" href="{{ url_for('auth_users') }}">
            <i data-feather="users"></i> Users </a>

        </div>
        <div class="navbar-nav">
          {% if current_user.is_authenticated %}
          <a class="nav-link nav-item {{'active' if active_page == 'user'}}"
            href="{{ url_for('user_page',user_id = current_user.id)}}"><i data-feather="user"></i>
            {{ current_user.name }} </a>
          <a class="nav-link nav-item" href="{{ url_for('auth_logout') }}"><i data-feather="log-out"></i> Sign out </a>
          {% else %}
          <a class="nav-link nav-item {{'active' if active_page == 'signup'}}" href="{{ url_for('auth_create') }}"> <i
              data-feather="user-plus"></i> Create an account </a>
          <a class="nav-link nav-item {{'active' if active_page == 'login'}}" href="{{ url_for('auth_login') }}"><i
              data-feather="log-in"></i> Sign in </a>
          {% endif %}
        </div>
      </div>
    </nav>
  </header>

  {% block body %}
  <p>
    Content.
  </p>
  {% endblock %}

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    feather.replace()
  </script>
</body>

</html>
