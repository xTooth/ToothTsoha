{% extends "layout.html" %}

{% block body %}
<div class="container">
    {{ error }}

    <form method="POST" action="{{ url_for('auth_login') }}">
        <table>
            <tr>
                <td>
                    {{ form.username.label }}
                </td>
                <td>
                    {{ form.username }}
                </td>
            </tr>
            <tr>
                <td>
                    {{ form.password.label }}
                </td>
                <td>
                    {{ form.password }}
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" value="Login"><span><i data-feather="log-in"></i> </span>Sign in</button>
                </td>
            </tr>
    </form>
</div>
{% endblock %}
